<!DOCTYPE html>
<html ng-app="myApp">
<head >
    <title>Angular Material Test</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css.css">
</head>
<body ng-app="myApp" ng-controller="DemoCtrl">
    <md-toolbar class="md-default-theme">
        <div class="md-toolbar-tools">
            <span class="ng-binding">
                <fa name="cogs" size="2"></fa>
            </span>
            <span layout-align="center cernter">&nbsp;Dashboard</span>
            <span flex=""></span>
            <md-button aria-label="{{user.firstName}}">
                <md-tooltip>
                    {{user.firstName}}
                </md-tooltip>
                <fa name="github" size="3" ></fa>
            </md-button>
        </div>
    </md-toolbar>
    <div layout="row" layout-sm="column">
        <div  flex="20" flex-order-sm="2" layout="column">
            <span>
                <md-button><md-tooltip>25th</md-tooltip> <fa name="angle-left"></fa></md-button>
                {{calendar.selected.year}},{{calendar.selected.month}}
                <md-button><md-tooltip>26th</md-tooltip> <fa name="angle-right"></fa></md-button>
            </span>
            <span>{{calendar.selected.weekday}}</span>
            <span class="title">{{calendar.selected.day}}</span>
            <md-list>
                <md-item ng-repeat="item in calendar.schedule">
                    <md-item-content>
                        {{item}}
                    </md-item-content>
                </md-item>
            </md-list>
        </div>
        <div flex="40"  flex-order-sm="0">
            Important Stuff
        </div>
        <div flex="40"  flex-order-sm="1">
            Stuff
        </div>
    </div>



    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-fontawesome/dist/angular-fontawesome.min.js"></script>
    <script src="js.js"></script> <!-- needed for the input animations -->

    <script type="text/javascript">
        angular.module('myApp', ['ngMaterial','picardy.fontawesome'])
                .controller('DemoCtrl', function($scope){
                    $scope.info = 'angular app working!';

                    $scope.calendar = {
                        selected: {
                            day: 26,
                            weekday: 'mon',
                            year: 2015,
                            month: 'January'
                        },
                        schedule: [9,10,11,12,13,14,15,16,17]
                    };

                    $scope.user = {
                        title: 'Developer',
                        email: 'ipsum@lorem.com',
                        firstName: 'Lisandro',
                        lastName: 'Pacheco' ,
                        company: 'Google' ,
                        address: '1600 Amphitheatre Pkwy' ,
                        city: 'Mountain View' ,
                        state: 'CA' ,
                        biography: 'Loves kittens, snowboarding, and can type at 130 WPM.\n\nAnd rumor has it she bouldered up Castle Craig!',
                        postalCode : '94043'
                    };
                    $scope.theMax = "";
                });
    </script>
</body>
</html>
