<!DOCTYPE html>
<html ng-app="myApp">
<head >
	<title>Angular Material Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<!-- Angulars Material CSS now available via Google CDN; version 0.6 used here -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.css">

	<!-- Angular Material Dependencies -->
	<script src="https://cdn.jsdelivr.net/hammerjs/2.0.4/hammer.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-messages.min.js"></script>

	<!-- Angular Material Javascript now available via Google CDN; version 0.6 used here -->
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.js"></script>


	<script type="text/javascript">
	angular.module('myApp', ['ngMaterial'])
	.controller('DemoCtrl', function($scope) {
		$scope.user = {
			title: 'Developer',
			email: 'ipsum@lorem.com',
			firstName: '',
			lastName: '' ,
			company: 'Google' ,
			address: '1600 Amphitheatre Pkwy' ,
			city: 'Mountain View' ,
			state: 'CA' ,
			biography: 'Loves kittens, snowboarding, and can type at 130 WPM.\n\nAnd rumor has it she bouldered up Castle Craig!',
			postalCode : '94043'
		};
	});   
	</script>
</head>
<body  >
    <div ng-controller="DemoCtrl">
    {{user.title}}




    <md-toolbar >
      <h2 class="md-toolbar-tools">
        <span>Toolbar</span>
      </h2>
    </md-toolbar>

<md-switch aria-label="Switch 1">
    Switch 1: 
  </md-switch>


  <section layout="row" layout-sm="column" layout-align="center center">
  	<button class="md-button md-default-theme" ><span class="ng-binding ng-scope">Button</span><div class="md-ripple-container"></div></button>
  	<!-- <button class="md-primary md-button md-default-theme" ng-transclude="" md-no-ink=""><span class="ng-scope">Primary (md-noink)</span></button>
  	<button class="md-primary md-button md-default-theme" ng-transclude="" ng-disabled="true" aria-disabled="true" disabled="disabled"><span class="ng-scope">Disabled</span></button>
  	<button class="md-warn md-button md-default-theme" ng-transclude=""><span class="ng-binding ng-scope">Warn</span></button> -->
  </section>

      </div>
</body>
</html>
